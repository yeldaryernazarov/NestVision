version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nestvision-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nestvision_db}
      POSTGRES_USER: ${POSTGRES_USER:-nestvision_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nestvision_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nestvision_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestvision-network

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestvision-backend
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
      
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nestvision_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-nestvision_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nestvision_pass}
      
      # Server
      SERVER_PORT: 8080
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits-this-is-a-very-long-secret-key-for-development-only-please-change-in-production-environment-to-a-secure-random-string}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # Video Storage
      VIDEO_STORAGE_PATH: /app/videos
      
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHANNEL_USERNAME: ${TELEGRAM_CHANNEL_USERNAME:-}
      TELEGRAM_CHANNEL_ID: ${TELEGRAM_CHANNEL_ID:-}
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - backend_videos:/app/videos
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/telegram/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nestvision-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8080}/api
    container_name: nestvision-frontend
    environment:
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - nestvision-network
    restart: unless-stopped

  # Telegram Forwarder (Node.js)
  telegram-forwarder:
    build:
      context: ./telegram-forwarder
      dockerfile: Dockerfile
    container_name: nestvision-telegram-forwarder
    environment:
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      CHANNEL_ID: ${TELEGRAM_CHANNEL_ID:-}
      USER_ID: ${TELEGRAM_USER_ID:-}
      BACKEND_URL: http://backend:8080/api/telegram/process-video
    depends_on:
      - backend
    networks:
      - nestvision-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_videos:
    driver: local

networks:
  nestvision-network:
    driver: bridge

